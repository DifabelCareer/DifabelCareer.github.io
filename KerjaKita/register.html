<body>
<div class="container">
  <h2>Pendaftaran Akun</h2>
  <p>Mohon isi data berikut dengan benar</p>
  <form>
    <label for="name"></label>
    <input type="text" placeholder="Nama" id="name" name="name" required>

    <label for="gender"></label>
    <input type="text" placeholder="Jenis Kelamin" id="gender" name="gender" required>

    <label for="age"></label>
    <input type="number" placeholder="Tanggal Lahir" id="number" name="number" required>

    <label for="number"></label>
    <input type="text" placeholder="Nomor Handphone" id="contact" name="contact" required>

    <label for="addres"></label>
    <input type="text" placeholder="Alamat" id="addres" name="addres" required>

    <label for="username"></label>
    <input type="email" placeholder="Jenis Disabilitas/Ketunaan" id="username" name="username" required>

    <label for="username"></label>
    <input type="email" placeholder="e-mail" id="username" name="username" required>

    <label for="password"></label>
    <input type="password" placeholder="Password" id="email" name="email" required>

    <label for="password"></label>
    <input type="password" placeholder="Ulangi Password" id="password" name="password" required>


    <input id="register"type="submit" value="Daftar" onclick="redirectToPage()">
    <input type="checkbox" id="setuju" name="setuju" value="setuju">
    <label for="setuju" id="setuju"> Saya menyetujui <a style="text-decoration:none" id="sk"
                                                        href="https://google.com/">
      Syarat dan Ketentuan </a> dan <a style="text-decoration:none" id="privasi" href="https://google.com/">
      Kebijakan Privasi </a> yang berlaku</label>
  </form>

  <hr>
  <p>Sudah punya akun? <a style="text-decoration:none" id="masuk" href="login.html"> Masuk di sini </a></p>

</div>
